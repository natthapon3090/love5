/* ================= HEART MOSAIC ================= */
.heart-wrap{
  display:flex;
  justify-content:center;
  margin:18px 0;
  opacity:0;
  transition:.6s ease;
}
.heart-wrap.show{opacity:1}

.heart{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}

.heart div{
  width:44px;
  height:44px;
  background-size:cover;
  background-position:center;
  border-radius:4px;
  opacity:0;
  transform:scale(.4);
  transition:.35s ease;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
}

/* CENTER HEART */
.heart .center{
  background:#e74c3c;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}

/* ================= SLIDESHOW ================= */
.slideshow{
  display:none;
  position:relative;
  width:100%;
  height:220px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 14px 30px rgba(0,0,0,.35);
}
.slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:1s ease;
}
.slide.active{opacity:1}

/* ================= VOICE ================= */
.voice{
  background:linear-gradient(180deg,#6a63ff,#5a55f0);
  border-radius:18px;
  padding:14px 16px;
  color:#fff;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 14px 30px rgba(90,85,240,.45);
  cursor:pointer;
}
.voice-play{
  width:40px;
  height:40px;
  border-radius:50%;
  background:rgba(255,255,255,.2);
  display:flex;
  align-items:center;

}

<script>
const audio = document.getElementById("audio");
const icon = document.getElementById("icon");
const heartWrap = document.getElementById("heartWrap");
const blocks = document.querySelectorAll(".heart div");
const slideshow = document.getElementById("slideshow");

let revealIndex = 0;
let revealTimer = null;
let slideshowTimer = null;
let slideshowIndex = 0;

function toggleVoice(){
  if(audio.paused){
    audio.play();
    icon.innerText="‚è∏";
    heartWrap.classList.add("show");
    startReveal();
  }else{
    audio.pause();
    icon.innerText="‚ñ∂Ô∏è";
  }
}

function startReveal(){
  if(revealTimer) return;

  revealTimer = setInterval(()=>{
    if(audio.paused) return;

    if(revealIndex < blocks.length){
      blocks[revealIndex].style.opacity = 1;
      blocks[revealIndex].style.transform = "scale(1)";
      revealIndex++;
    }else{
      clearInterval(revealTimer);
      heartWrap.style.display="none";
      slideshow.style.display="block";
      startSlideshow();
    }
  },1500);
}

function startSlideshow(){
  if(slideshowTimer) return;

  slideshowTimer = setInterval(()=>{
    if(audio.paused) return;

    const slides = document.querySelectorAll(".slide");
    slides[slideshowIndex].classList.remove("active");
    slideshowIndex = (slideshowIndex + 1) % slides.length;
    slides[slideshowIndex].classList.add("active");
  },3500);
}
</script>
