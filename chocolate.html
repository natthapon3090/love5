<style>
/* ===== STAGE ===== */
.stage{
  position:relative;
  width:260px;
  height:260px;
  margin:18px auto;
  border-radius:26px;
  background:linear-gradient(180deg,#fff0f7,#ffe1ef);
  box-shadow:0 20px 40px rgba(255,150,190,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.pet{
  font-size:90px;
}
.float{animation:float 3s ease-in-out infinite;}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.eat{animation:eat .6s ease;}
@keyframes eat{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

.jump{animation:jump .6s ease;}
@keyframes jump{
  0%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
  100%{transform:translateY(0)}
}

/* ===== STATUS ===== */
.status{
  display:flex;
  justify-content:space-around;
  margin:14px 0;
  font-size:14px;
  color:#7a2d4f;
}

/* ===== ACTION ===== */
.action-menu{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin:14px 0;
}
.action-btn{
  padding:14px 6px;
  border:none;
  border-radius:18px;
  font-size:16px;
  background:linear-gradient(180deg,#fff,#ffd6ea);
  box-shadow:0 10px 20px rgba(255,140,180,.35);
}
.action-btn:active{transform:scale(.94)}

.message{
  text-align:center;
  color:#6b2a45;
  margin-top:10px;
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup-box{
  background:#fff;
  padding:26px 22px;
  border-radius:22px;
  text-align:center;
  max-width:300px;
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
.popup-box .emoji{
  font-size:64px;
}
.popup-box p{
  margin-top:12px;
  color:#6b2a45;
  font-size:16px;
}
.popup-box button{

}
</style>
